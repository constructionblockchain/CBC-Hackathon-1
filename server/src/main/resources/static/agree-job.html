<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agree job</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="col-6">
                <div class="row">
                    <form action="/flows/agreejob" method="POST">
                        <div class="form-group">
                            <label for="contractor">Choose your contractor</label>
                            <input type="text" id="contractor" class="form-control" name="contractor">
                        </div>

                        <div class="form-group">
                            <label for="notary">Choose your notary</label>
                            <input type="text" id="notary" class="form-control" name="notary">
                        </div>

                        <div class="form-group">
                            <label for="milestone-descriptions">Milestone descriptions</label>
                            <input type="text" id="milestone-descriptions" class="form-control" name="milestone-descriptions">
                        </div>

                        <div class="form-group">
                            <label for="milestone-quantities">Milestone quantities</label>
                            <input type="text" id="milestone-quantities" class="form-control" name="milestone-quantities">
                        </div>

                        <div class="form-group">
                            <label for="milestone-currency">Milestone currency</label>
                            <input type="text" id="milestone-currency" class="form-control" name="milestone-currency">
                        </div>

                        <input type="submit" class="btn btn-primary" value="Agree job">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
