<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reject milestone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-6">
            <div class="row">
                <form action="/flows/rejectmilestone" method="POST">
                    <div class="form-group">
                        <label for="linearId">Linear ID</label>
                         <input type="text" id="linearId" class="form-control" name="linear-id">
                    </div>

                    <div class="form-group">
                        <label for="milestoneIndex">Milestone Index</label>
                        <input type="number" id="milestoneIndex" class="form-control" name="milestone-index">
                    </div>

                    <input type="submit" text="Reject milestone" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('form').submit(function(e) {
            var $form = $(this);
            var url = $form.attr('action');

            $.ajax({
                   type: 'POST',
                   url: url,
                   data: $form.serialize(),
                   success: function(data) {
                       $('div.alert').remove();
                       $form.after('<br><div class="alert alert-success" role="alert">' + data + '</div>');
                   },
                   error: function(data) {
                       $('div.alert').remove();
                       $form.after('<br><div class="alert alert-danger" role="alert">Invalid input!</div>');
                   }
                 });

            e.preventDefault();
        });
    </script>
</body>
</html>
